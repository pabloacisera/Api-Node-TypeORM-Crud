version: '3.0'

services:
  users_db:
    image: mysql:5.7
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --init-file /docker-entrypoint-initdb.d/init.sql
    ports:
      - "3412:3306"
    environment:
      MYSQL_DATABASE: users_db
      MYSQL_ROOT_USER: userrfv
      MYSQL_USER: userrfv
      MYSQL_ROOT_PASSWORD: SECRET
      MYSQL_PASSWORD: SECRET
